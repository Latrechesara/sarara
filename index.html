<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>exemple html (1)</title>
  </head>
  <body>
    <div style="margin-left: 20px">
      <h1>heading h1</h1>
      <h2>heading h2</h2>
      <h3>heading h2</h3>
      <h4>heading h2</h4>
      <h5>heading h2</h5>
      <h6>heading h2</h6>
      <!-- paragraph -->
      <div>
        <p>H <sub>2</sub>O</p>
      </div>

      <!-- list -->
      <ol>
        <li>1st item</li>
        <li>2nd item</li>
      </ol>
    </div>
    <!-- tableau -->
    <div>
      <table>
        <thead>
          <tr>
            <th>first name</th>
            <th>last name</th>
            <th>full name</th>
            <th>first name</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>sara</td>
            <td>latreche</td>
            <td>sara lat</td>
            <td>italy</td>
          </tr>
        </tbody>
      </table>
    </div>

</html>
